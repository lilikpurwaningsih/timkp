<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <form id="registrationForm">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone:</label><br>
      <input type="text" id="phone" name="phone" required><br><br>
      <input type="submit" id="submit" value="Submit">
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzluKWXAasHMLSFt_i5U-wfTw15t-V6HtpNPRlln0YAxJlRGrVZUkrhfvkdlMv_HHodNg/exec';
      const form = document.getElementById('registrationForm');

      form.addEventListener('submit', e => {
        e.preventDefault(); // Mencegah halaman untuk memuat ulang
        fetch(scriptURL, { 
          method: 'POST', 
          body: new FormData(form) 
        })
        .then(response => {
          alert("Thank you! Your form is submitted successfully.");
          form.reset(); // Mengatur ulang formulir setelah pengiriman
          window.location.reload(); // Memuat ulang halaman (opsional)
        })
        .catch(error => console.error('Error!', error.message));
      });
    </script>
  </body>
</html>
