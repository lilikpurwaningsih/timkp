       <style>
      .navbar{
      background-color: #ffffff;
      border: 1px solid #2D83B6;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 0;
    }
    .navbar img{
      width: 190px;
      margin-left: 20px;
    }
    .nav-link{
        display: flex;
        font-family: Arial, sans-serif;
        font-weight: 700;
        color: #015C93;
        border-radius: 15px;
        margin: 0 5px 0 5px;
    }
    .navbar-nav .nav-link:hover {
        background-color: #2D83B6;
        color: #ffffff;
    }
    .nav-item .btn {
    background: linear-gradient(90deg, #2D83B6 0%, #015C93 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
    }

    .nav-item .btn:hover {
        background-color: #014A70; /* Sedikit lebih gelap saat hover */
    }
    .nav-item .btn {
    transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .nav-item .btn:hover {
        transform: scale(1.05);
    }
        .content {
            display: flex;
            flex: 1; /* Occupy all the available space */
            margin: 20px;
            justify-content: center;
        }
    
        .card {
            margin-top: 70px;
            background-color: #ffffff; /* Transparansi 50% */
            border: 1px solid #015C93;
            width: 100%;
            max-width: 100%; /* Ubah dari fixed width menjadi fleksibel */
            padding: 1rem;
            box-shadow: 2px 4px 2px rgba(0, 0, 0, 0.228);
        }
    
        .card:hover{
            transform: none;
        }
        .card-header{
          background-color: #015C93; 
          color: white; 
          padding: 15px; 
          font-size: 22px; 
          font-weight: bold; 
          display: flex; 
          align-items: center; 
          justify-content: space-between; 
          border-radius: 5px 5px 0 0; 
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        
        .cards{
          background-color: #ffffff;
          margin-top: 10px;
          border: 1px solid #acacac;
          border-radius: 10px;
          width: 50%;
          flex: 1;
        }
        .mb-3 .form-control{
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            
        }
        .mb-3 .form-label{
            margin-bottom: 2px;
            color: #000000;
            font-size: 14px;
        }
        .row1{
            display: flex;
            flex-direction: column;
        }
        .row1 input{
            width: 15em;
            border: 1px solid #cbcbcb;
            border-radius: 4px;
            box-shadow: 0 3px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .row1 button{
            width: 6em;
        }
        .text-start{
          margin-top: 10px;
        }
        .cards-wrapper {
          display: flex;
          flex-wrap: wrap;
        }
        @media (max-width: 768px) {
          .cards-wrapper {
            flex-direction: column;
          }

          .cards {
            margin-right: 0;
            width: 100%;
          }
        }
        
      </style>
