        <script>
  // Fungsi untuk memeriksa NIK dan mengisi form otomatis untuk Anak
  function checkNIKAnak() {
    var nikAnak = document.getElementById("nikAnak").value;
    google.script.run.withSuccessHandler(function(data) {
      if (data) {
        document.getElementById("namaAnak").value = data.namaAnak;
        document.getElementById("noKK").value = data.noKK;
        document.getElementById("tempatLahirAnak").value = data.tempatLahirAnak;
        document.getElementById("tanggalLahirAnak").value = data.tanggalLahirAnak;
        document.getElementById("jenisKelaminAnak").value = data.jenisKelaminAnak;
        document.getElementById("agamaAnak").value = data.agamaAnak;
        document.getElementById("pekerjaanAnak").value = data.pekerjaanAnak;
        document.getElementById("alamatAnak").value = data.alamatAnak;
        document.getElementById("nomorRumahAnak").value = data.nomorRumahAnak;
      } else {
        alert("Data tidak ditemukan.");
      }
    }).getDataByNIKAnak(nikAnak); // Update function name here
  }

  // Fungsi untuk memeriksa NIK dan mengisi form otomatis untuk Tua
  function checkNIKTua() {
    var nikTua = document.getElementById("nikTua").value;
    google.script.run.withSuccessHandler(function(data) {
      if (data) {
        document.getElementById("namaTua").value = data.namaTua;
        document.getElementById("tempatLahirTua").value = data.tempatLahirTua;
        document.getElementById("tanggalLahirTua").value = data.tanggalLahirTua;
        document.getElementById("jenisKelaminTua").value = data.jenisKelaminTua;
        document.getElementById("agamaTua").value = data.agamaTua;
        document.getElementById("pekerjaanTua").value = data.pekerjaanTua;
        document.getElementById("alamatTua").value = data.alamatTua;
        document.getElementById("nomorRumahTua").value = data.nomorRumahTua;
      } else {
        alert("NIK tidak ditemukan.");
      }
    }).getDataByNIKTua(nikTua); // Update function name here
  }

  // Fungsi untuk mengirim data setelah validasi
  function submitData() {
      // List of all required input fields by their IDs
      var requiredFields = [
      'nikAnak', 'namaAnak', 'tempatLahirAnak', 'tanggalLahirAnak', 'jenisKelaminAnak', 'agamaAnak', 'pekerjaanAnak', 'alamatAnak', 'nomorRumahAnak',
      'nikTua', 'namaTua', 'tempatLahirTua', 'tanggalLahirTua', 'jenisKelaminTua', 'agamaTua', 'pekerjaanTua', 'alamatTua', 'nomorRumahTua','penghasilan','keperluanSurat', 'noKK',  'tanggalPengajuan',  'phoneAnak','instansi',
    ];
      // Check if any required field is empty
      var allFieldsFilled = requiredFields.every(function(fieldId) {
        var field = document.getElementById(fieldId);
        return field && field.value.trim() !== ""; // Ensure the field exists and is not empty
      });

      // If not all fields are filled, alert and do not submit
      if (!allFieldsFilled) {
        alert("Harap mengisi semua input yang diperlukan sebelum mengirim.");
        return;
      }
    var data = {
      nikAnak: document.getElementById("nikAnak").value,
      namaAnak: document.getElementById("namaAnak").value,
      noKK: document.getElementById("noKK").value,
      tempatLahirAnak: document.getElementById("tempatLahirAnak").value,
      tanggalLahirAnak: document.getElementById("tanggalLahirAnak").value,
      jenisKelaminAnak: document.getElementById("jenisKelaminAnak").value,
      agamaAnak: document.getElementById("agamaAnak").value,
      pekerjaanAnak: document.getElementById("pekerjaanAnak").value,
      alamatAnak: document.getElementById("alamatAnak").value,
      nomorRumahAnak: document.getElementById("nomorRumahAnak").value,
      phoneAnak: document.getElementById("phoneAnak").value,
      tanggalPengajuan: document.getElementById("tanggalPengajuan").value,
      instansi: document.getElementById("instansi").value,
      nikTua: document.getElementById("nikTua").value,
      namaTua: document.getElementById("namaTua").value,
      tempatLahirTua: document.getElementById("tempatLahirTua").value,
      tanggalLahirTua: document.getElementById("tanggalLahirTua").value,
      jenisKelaminTua: document.getElementById("jenisKelaminTua").value,
      agamaTua: document.getElementById("agamaTua").value,
      pekerjaanTua: document.getElementById("pekerjaanTua").value,
      alamatTua: document.getElementById("alamatTua").value,
      nomorRumahTua: document.getElementById("nomorRumahTua").value,
      penghasilan: document.getElementById("penghasilan").value,
      keperluanSurat: document.getElementById("keperluanSurat").value,
    };

      // Memanggil submitData dan menampilkan notifikasi tanpa menampilkan link di HTML
        google.script.run.withSuccessHandler(function(response) {
          if (response) {
            alert("Data berhasil");
          } else {
            alert("Data berhasil dikirim");
          }
        }).submitData(data);
      }
    </script>
