<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container-fluid {
          display: flex;
          height: 630px;
          padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #d7ebff; /* Blue */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #cbcbcb;
        }

        .sidebar img {
            width: 100%; /* Menyesuaikan gambar dengan lebar sidebar */
            max-width: 7em; /* Membatasi lebar maksimum gambar */
            height: auto;
        }

        .sidebar .admin {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
        }

        .menu-item {
            text-decoration: none;
            color: #0056b3;
            padding: 8px 30px;
            margin: 10px 0;
            border-radius: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
            display: flex;
            width: 100%;
            align-items: center; /* Keep icon and text vertically aligned */
            justify-content: flex-start; /* Align content to the left */
        }

        .menu-item i {
            color: #0056b3;
            margin-right: 12px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #0056b3; /* Darker Blue */
            color: #ffffff;
        }

        .menu-item:hover i, .menu-item.active i {
            color: white;
        }

        .content {
          display: flex;
          flex: 1; /* Occupy all the available space */
          margin: 20px;
          margin-bottom: 0;
          width: 100%;
        }

        .card {
          background-color: #ffffff; /* Blue */
          border: 1px solid #cbcbcb;
          width: 100%;
          padding: 1rem;
          text-align: center;
          border-radius: 10px;
        }

        .card:hover{
          transform: none;
        }

        .card-header{
          display: flex;
          align-items: center;
          font-size: 20px;
          color: #000000;
          background-color: #E6F2FF;
          margin: 0;
          justify-content: space-between;
        }
        .form-control {
            display: flex;
            width: 14em;
            margin-bottom: 20px;
            margin-top: 20px;
            border: 1px solid #cbcbcb;
            border-radius: 5px;
        }
        .table-container {
          max-height: 400px; /* Atur tinggi maksimum tabel */
          overflow-y: auto; /* Tambahkan scroll secara vertikal */
        }
        
        /* New Styles for Row Count */
        .row-count {
            margin-top: 10px;
            font-size: 14px;
            color: #000000;
        }
    </style>
</head>
<body>
  <div class="container-fluid">
      <div class="sidebar">
          <img src="1.png" alt="Logo Agro Kopiko Meranti">
          <div class="admin">Admin</div>
            <a href="dashboard admin.html" class="menu-item"><i class="fa-solid fa-gauge"></i>Dashboard</a>
            <a href="admin data penduduk.html" class="menu-item active"><i class="fas fa-user"></i>Data Penduduk</a>
            <a href="admin surat.html" class="menu-item"><i class="fas fa-envelope-open-text"></i>Surat</a>
            <a href="dashboard.html" class="menu-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
      </div>

      <!-- Content Area -->
      <div class="content">
          <div class="card">
              <div class="card-header">
                  Data Penduduk
              </div>

              <!-- Search Input -->
              <!-- input type="text" id="search-input" class="form-control" style="font-size: 13px;" placeholder="Cari Nama Penduduk..."-->
              
              <!-- Iframe untuk menampilkan data dari Google Apps Script -->
              <iframe id="data-iframe" src="https://script.google.com/macros/s/AKfycbzZQxNvglW3GsRfRGZK-VhWIk4sW3qlluNSevd7b_s822LGV0i1x3qOs7QadS0peiWU/exec"
              frameborder="0" width="100%" height="600px"></iframe>
              
              <!-- Row Count Display -->
              <div class="row-count">
                  Jumlah baris: <span id="row-count"></span>
              </div>
          </div>
      </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/36e1157cf2.js" crossorigin="anonymous"></script>
