<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="cek_nik_user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script>
        async function handleLogin(event) {
            event.preventDefault();  // Mencegah form dari reload halaman
            const username = document.getElementById('username').value;
            
            const response = await fetch('https://script.google.com/macros/s/AKfycbzluKWXAasHMLSFt_i5U-wfTw15t-V6HtpNPRlln0YAxJlRGrVZUkrhfvkdlMv_HHodNg/exec', { // Ganti dengan URL Google Apps Script Anda
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}`  // Hanya mengirim username
            });
            
            const result = await response.text();  // Mengambil hasil dari response sebagai teks
            if (result === 'success') {
                alert('Login successful!');
                window.location.href = 'dasboard.html';  // Redirect ke halaman lain setelah login sukses
            } else {
                alert('Login failed. Please check your NIK.');
            }
        }
    </script>
  </head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Agro Kopiko Meranti</span>
            <div class="btn-group">
                <a href="dasboard.html" class="btn btn-primary">Home</a>
                <a href="cek_nik_user.html" class="btn btn-primary">Buat Surat</a>
                <a href="#" class="btn btn-primary">Laporan Keuangan</a>
                <a href="tentang.html" class="btn btn-primary">Tentang</a>
                <a href="login.html" class="btn btn-primary">Login</a>
              </div>
        </div>     
      </nav>
      <div class="text-center">
        <div class="image-container">
          <img src="1.png" 
            alt="Logo Kawasan" class="rounded mx-auto d-block">
        </div>
        <div class="form-container">
            <form onsubmit="handleLogin(event)">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">NIK (Nomor Induk Kependudukan)</label>
                <input class="form-control" type="text" id="username">
              </div>
              
              <button type="submit" class="btn btn-primary">Cek NIK</button>
            </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
