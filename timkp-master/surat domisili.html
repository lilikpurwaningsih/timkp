<DOCTYPE html>
<html>
  <head>
    <base target="_top">

  </head>
   <style>
    label {
      font-weight: 500;
      margin-top: 15px;
    }
    .navbar{
        width: 100%;
        background-color: #ffffff;
        border: 1px solid #2D83B6;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding-top: 0;
    }
    .navbar img{
      width: 190px;
      margin-left: 20px;
    }
    .menu-item {
      margin-right: 20px;
    }
    .menu-item a {
      font-family: Arial, sans-serif;
      font-weight: 700;
      text-decoration: none;
      color: #015C93;
      padding: 8px 30px;
      border-radius: 15px;
      margin: 0;
    }
    .menu-item a:hover {
      background-color: #2D83B6; /* Darker Blue */
      color: #ffffff;
    }
    .dropdown-toggle::after {
      display: none;
    }
    .content {
        display: flex;
        flex: 1; /* Occupy all the available space */
        margin: 20px;
        justify-content: center;
    }

    .card {
        margin-top: 70px;
        background-color: #ffffff;
        border: 1px solid #cbcbcb;
        width: 70%;
        max-width: 100%; /* Ubah dari fixed width menjadi fleksibel */
        padding: 1rem;
        box-shadow: 2px 4px 2px rgba(0, 0, 0, 0.228);
    }

    .card:hover{
        transform: none;
    }

    .card-header{
        display: flex;
        align-items: center;
        font-size: 20px;
        color: #000000;
        background-color: #E6F2FF;
        margin: 0;
        justify-content: space-between;
    }
    .card .row{
        display: flex;
        margin-top: 5px;
        text-align: left;
    }
    .mb-3 .form-control{
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        
    }
    .mb-3 .form-label{
        margin-bottom: 2px;
        color: #000000;
        font-size: 14px;
    }
    .row1{
        display: flex;
        flex-direction: column;
    }
    .row1 input{
        width: 15em;
        border: 1px solid #cbcbcb;
        border-radius: 4px;
        box-shadow: 0 3px 2px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
    }
    .row1 button{
        width: 6em;
    }
    
  </style>
  <body>
    <iframe src="https://script.google.com/macros/s/AKfycbyprSeyRwbxJct4t9Yz6ywPLJuqRoq3ab6ZNk5YTWBt91wwbopSHLGKJelePc4jnbmrsQ/exec" frameborder="0" width="100%" height="100%"></iframe>
  <script>
    // Fungsi untuk memeriksa NIK dan mengisi form otomatis
    function checkNIK() {
      var nik = document.getElementById("nik").value;
      google.script.run.withSuccessHandler(function(data) {
        if (data) {
          document.getElementById("nama").value = data.nama;
          document.getElementById("tempatLahir").value = data.tempatLahir;
          document.getElementById("tanggalLahir").value = data.tanggalLahir;
          document.getElementById("pekerjaan").value = data.pekerjaan;
          document.getElementById("alamat").value = data.alamat;
          document.getElementById("jenisKelamin").value = data.jenisKelamin;
          document.getElementById("agama").value = data.agama;
          document.getElementById("statusPerkawinan").value = data.statusPerkawinan;
          document.getElementById("phone").value = data.phone;
        } else {
          alert("NIK tidak ditemukan.");
        }
      }).getDataByNIK(nik);
    }

    // Fungsi untuk memvalidasi form sebelum pengiriman
    function validateForm() {
      var requiredFields = [
        'nik', 'nama', 'tempatLahir', 'tanggalLahir', 'pekerjaan', 
        'alamat', 'jenisKelamin', 'agama', 'statusPerkawinan', 
        'tanggalPengajuan', 'phone', 'nomorRumah', 'sejak', 
        'sampai', 'keperluanSurat'
      ];

      for (var i = 0; i < requiredFields.length; i++) {
        var field = document.getElementById(requiredFields[i]);
        if (field && field.value.trim() === "") {
          alert('Field ' + requiredFields[i] + ' harus diisi.');
          field.focus();
          return false;
        }
      }

      return true;
    }

    // Fungsi untuk mengirim data setelah validasi
    function submitData() {
      if (!validateForm()) {
        return; // Jangan kirim jika validasi gagal
      }

      var data = {
        nik: document.getElementById("nik").value,
        nama: document.getElementById("nama").value,
        tempatLahir: document.getElementById("tempatLahir").value,
        tanggalLahir: document.getElementById("tanggalLahir").value,
        pekerjaan: document.getElementById("pekerjaan").value,
        alamat: document.getElementById("alamat").value,
        jenisKelamin: document.getElementById("jenisKelamin").value,
        agama: document.getElementById("agama").value,
        statusPerkawinan: document.getElementById("statusPerkawinan").value,
        tanggalPengajuan: document.getElementById("tanggalPengajuan").value,
        phone: document.getElementById("phone").value,
        nomorRumah: document.getElementById("nomorRumah").value,
        sejak: document.getElementById("sejak").value,
        sampai: document.getElementById("sampai").value,
        keperluanSurat: document.getElementById("keperluanSurat").value
      };
      
      google.script.run.submitData(data);
      alert("Data berhasil dikirim.");
    }
  </script>
