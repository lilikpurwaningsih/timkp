<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #F4F4F4;
        }

        .container-fluid {
          display: flex;
          height: 630px;
          padding: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #E6F2FF; /* Blue */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers content horizontally */
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            border: 1px solid #cbcbcb;
        }

        .sidebar img {
            width: 100%; /* Menyesuaikan gambar dengan lebar sidebar */
            max-width: 7em; /* Membatasi lebar maksimum gambar */
            height: auto;
        }

        .sidebar .admin {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #000000;
        }

        .menu-item {
            text-decoration: none;
            color: #0056b3;
            padding: 8px 30px;
            margin: 10px 0;
            border-radius: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-align: left;
            display: flex;
            width: 100%;
            align-items: center; /* Keep icon and text vertically aligned */
            justify-content: flex-start; /* Align content to the left */
        }

        .menu-item i {
            color: #0056b3;
            margin-right: 12px;
        }

        .menu-item:hover, .menu-item.active {
            background-color: #0056b3; /* Darker Blue */
            color: #ffffff;
        }

        .menu-item:hover i, .menu-item.active i {
            color: white;
        }

        .content {
          display: flex;
          flex: 1; /* Occupy all the available space */
          margin: 20px;
          margin-bottom: 0;
          width: 100%;
        }

        .card {
          background-color: #ffffff; /* Blue */
          border: 1px solid #cbcbcb;
          width: 100%;
          padding: 1rem;
          border-radius: 10px;
          align-items: center;
        }

        .card:hover{
          transform: none;
        }

        .card-header{
          display: flex;
          font-size: 20px;
          color: #000000;
          background-color: #E6F2FF;
          margin: 0;
          justify-content: space-between;
          width: 100%;
        }

        .cards{
            display: flex;
            margin-top: 30px;
            background-color: transparent;
            border: 1px solid #000000;
            padding: 1rem;
            width: 180px;
            border-radius: 10px;
            width: fit-content;
            box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.228);
            justify-content: center;
        }
        .cards-body p{
        font-weight: 600;
        font-size: 18px;
        margin-bottom: 30px;
        }
        .form-label{
        display: flex;
        text-align: left;
        font-weight: 600;
        }
        .cards-body .btn{
        display: flex;
        justify-content: left;
        }
        .form-control{
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="sidebar">
            <img src="1.png" alt="Logo Agro Kopiko Meranti">
            <div class="admin">Admin</div>
            <a href="dashboard admin.html" class="menu-item"><i class="fa-solid fa-gauge"></i>Dashboard</a>
            <a href="admin data penduduk.html" class="menu-item"><i class="fas fa-user"></i>Data Penduduk</a>
            <a href="admin surat.html" class="menu-item active"><i class="fas fa-envelope-open-text"></i>Surat</a>
            <a href="dashboard.html" class="menu-item"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>

        <!-- Content Area -->
        <div class="content">
          <div class="card">
            <div class="card-header">
              Aksi Surat Diperbaiki  <p style="font-size: 14px;">Hari ini : <span id="current-date"></span></p>
            </div>
            <div class="cards">
                <div class="cards-body text-center">
                    <form id="formPhone">
                        <div class="mb-3">
                            <label class="form-label" style="display: flex; text-align: left;">Masukkan Nomor Telepon</label>
                            <input type="text" class="form-control form-control-sm" name="phone" id="phone" style="display: flex; width: 20em;">
                        </div>
                        <div class="modal-footer">
                            <a href="admin surat diproses.html" type="button" class="btn btn-secondary" style="margin-right: 5px;">Batal</a>
                            <button type="submit" class="btn btn-primary">Kirim</button>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script>
          document.getElementById('formPhone').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah submit standar

            const phone = document.getElementById('phone').value; // Mengambil nilai nomor telepon
            const message = encodeURIComponent("Surat anda butuh perbaikan pada bagian "+"..."+" dan "+"..."+", silahkan buat surat kembali"); // Pesan template
            

            // Memanggil fungsi Apps Script (jika diperlukan)
            google.script.run.withSuccessHandler(function(response) {
              document.getElementById('result').innerText = response;
            }).pindahkanDataBerdasarkanPhone(phone);

            // Membuat URL WhatsApp
            const waLink = "https://api.whatsapp.com/send?phone=" + phone + "&text=" + message;
            
            // Mengarahkan pengguna ke U WhatsApp
            window.open(waLink, '_blank');
          });
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/36e1157cf2.js" crossorigin="anonymous"></script>
    <script>
        // Mendapatkan elemen di mana tanggal akan ditampilkan
        const dateElement = document.getElementById('current-date');
      
        // Mendapatkan tanggal saat ini
        const currentDate = new Date();
      
        // Format tanggal, contoh: "11 Agustus 2024"
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        const formattedDate = currentDate.toLocaleDateString('id-ID', options);
      
        // Menampilkan tanggal pada elemen
        dateElement.textContent = formattedDate;
    </script>

</body>
</html>
