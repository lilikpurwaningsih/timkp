<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar{
      background-color: #ffffff;
      border: 1px solid #2D83B6;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding-top: 0;
    }
    .navbar img{
      width: 190px;
      margin-left: 20px;
    }
    .menu-item {
      margin-right: 20px;
    }
    .menu-item a {
      font-family: Arial, sans-serif;
      font-weight: 700;
      text-decoration: none;
      color: #015C93;
      padding: 8px 30px;
      border-radius: 15px;
      margin: 0;
    }
    .menu-item a:hover {
      background-color: #2D83B6; /* Darker Blue */
      color: #ffffff;
    }
    .dropdown-toggle::after {
      display: none;
    }
    .card{
      width: 28em;
      margin-top: 80px;
      box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.228);
      align-items: center;
    }
    .card-body p{
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .card-body .btn{
      display: flex;
    }
    .form-control{
      border: 2px solid #d1d1d1;
    }
    .mb-3 a{
        color: #ffffff;
        font-weight: 600;
    }
  </style>

  <body>
    <nav class="navbar fixed-top">
      <div class="container-fluid">
          <img src="logo web.png" alt="RETE MERANTI">
          <div class="menu-item">
              <a href="#beranda">Beranda</a>
              <a href="#">Registrasi</a>
              <a href="#tentang-kami">Tentang Kami</a>
              
              <!-- Dropdown untuk pilihan role -->
              <div class="dropdown d-inline-block">
                  <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: #2D83B6; border-radius: 15px; color: #ffffff; margin-right: 20px;">
                      Masuk
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <li><p style="font-weight: 600; text-align: center;">Masuk Sebagai:</p></li>
                      <li><a class="dropdown-item" href="#">RT</a></li>
                      <li><a class="dropdown-item" href="#">Sekretaris</a></li>
                  </ul>
              </div>
          </div>
      </div>
    </nav>

    <div class="card">
      <div class="card-body text-center">
          <img src="Logo Rete.png" alt="Logo Rete Meranti" style="width: 7em; max-width: 100%; margin-bottom: 20px;">
          <p>silahkan pilih status warga anda</p>
          <div class="mb-3">
            <a href="registrasi warga tetap.html" class="btn" style="background-color: #2D83B6; justify-content: center;">warga Tetap</a>
          </div>
          <div class="mb-3">
            <a href="registrasi warga kontrak.html" class="btn" style="background-color: #2D83B6; justify-content: center;">warga Kontrak</a>
          </div>
          <div class="mb-3">
            <a href="registrasi warga indekost.html" class="btn" style="background-color: #2D83B6; justify-content: center;">warga Indekos</a>
          </div>
          <div style="display: flex; justify-content: center; margin-top: 90px; margin-bottom: 30px;">
            <a href="dashboard.html" class="btn btn-secondary" style="width: 5.7em; justify-content: center;">Kembali</a>
        </div>
          
      </div>
  </div>
