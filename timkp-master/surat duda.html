      <script>
        function toggleFields() {
          var statusPerkawinan = document.getElementById('statusPerkawinan').value;
          
          var tanggalCeraiField = document.getElementById('tanggalCeraiField');
          var aktaCeraiField = document.getElementById('aktaCeraiField');
          
          var tanggalMeninggalField = document.getElementById('tanggalMeninggalField');
          var aktaKematianField = document.getElementById('aktaKematianField');
          
          if (statusPerkawinan === 'cerai') {
            // Show fields for "Cerai"
            tanggalCeraiField.style.display = 'block';
            aktaCeraiField.style.display = 'block';
            
            // Hide fields for "Cerai Mati"
            tanggalMeninggalField.style.display = 'none';
            aktaKematianField.style.display = 'none';
          } else if (statusPerkawinan === 'ceraiMati') {
            // Show fields for "Cerai Mati"
            tanggalMeninggalField.style.display = 'block';
            aktaKematianField.style.display = 'block';
            
            // Hide fields for "Cerai"
            tanggalCeraiField.style.display = 'none';
            aktaCeraiField.style.display = 'none';
          } else {
            // Hide all fields if no valid option is selected
            tanggalCeraiField.style.display = 'none';
            aktaCeraiField.style.display = 'none';
            tanggalMeninggalField.style.display = 'none';
            aktaKematianField.style.display = 'none';
          }
        }
      </script>
