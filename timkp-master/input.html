<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="input.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form class="card" method="post" action="" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="Nama" placeholder="Nama">
			<input type="text" name="NIK" placeholder="NIK">
			<input type="text" name="tempat lahir" placeholder="Tempat Lahir">
			<input type="text" name="tanggal lahir" placeholder="Tanggal Lahir ( dd/mm/yyyy )">
			<input type="text" name="pekerjaan" placeholder="Pekerjaan"></input>
			<select class="form-select" name="jenis kelamin" aria-label="Default select example">
				<option selected>Jenis Kelamin</option>
				<option value="1">Laki-laki</option>
				<option value="2">Perempuan</option>
			  </select>
			<textarea name="Alamat" rows="3" placeholder="Alamat"></textarea>
			<input type="text" name="agama" placeholder="Agama">
			<input type="text" name="Pendidikan" placeholder="Pendidikan">
			<input type="text" name="status perkawinan" placeholder="Status Perkawinan">
			<input type="text" name="status keluarga" placeholder="Status Keluarga">
			<input type="text" name="kewarganegaraan" placeholder="kewarganegaraan">
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>

	<script src="input.js"></script>
</body>
</html>
