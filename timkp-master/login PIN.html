<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="alert alert-danger" id="login-error">PIN salah</div>
        <input type="password" id="pin" class="form-control" placeholder="PIN">
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var pin = document.getElementById('pin').value;

            if (pin) {
                var url = "https://script.google.com/macros/s/AKfycbxek9keosvEhoXUpmV0YTGNGa7HR5EwpTNFo5ro3PSl8zw7uYUdUR8ujchGgQg04NZSxw/exec"; // Ganti dengan URL Google Apps Script Anda
                var data = {
                    'pin': pin
                };

                fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams(data)
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        window.location.href = 'buat surat.html'; // Redirect to dashboard or another page
                    } else {
                        document.getElementById('login-error').style.display = 'block';
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
