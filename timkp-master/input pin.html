<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .navbar{
      background-color: #ffffff;
      border: 1px solid #2D83B6;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding: 0;
    }
    .navbar img{
      width: 190px;
      margin-left: 20px;
    }
    .nav-link{
        display: flex;
        font-family: Arial, sans-serif;
        font-weight: 700;
        color: #015C93;
        border-radius: 15px;
        margin: 0 5px 0 5px;
    }
    .navbar-nav .nav-link:hover {
        background-color: #2D83B6;
        color: #ffffff;
    }
    .nav-item .btn {
    background: linear-gradient(90deg, #2D83B6 0%, #015C93 100%);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease-in-out;
    }

    .nav-item .btn:hover {
        background-color: #014A70; /* Sedikit lebih gelap saat hover */
    }
    .nav-item .btn{
    transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .nav-item .btn:hover {
        transform: scale(1.05);
    }
    .card{
      width: 28em;
      margin-top: 80px;
      box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.228);
      align-items: center;
    }
    .card-body p{
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .form-label{
      display: flex;
      text-align: left;
      font-weight: 600;
    }
    .card-body .btn{
      display: flex;
      justify-content: left;
    }
    .form-control{
      border: 2px solid #d1d1d1;
    }
  </style>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg">
      <div class="container-fluid justify-content-between">
          <a class="navbar-brand" href="#">
              <img src="logo web.png" alt="RETE MERANTI">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#beranda" style="padding: 6px 20px;">Beranda</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="registrasi.html" style="padding: 6px 20px;">Registrasi</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#tentang-kami" style="padding: 6px 20px;">Tentang Kami</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn nav-link" href="login.html"  style="background-color: #2D83B6; border-radius: 15px; color: #ffffff; padding: 6px 30px;">Masuk</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="card">
      <div class="card-body text-center">
          <img src="Logo Rete.png" alt="Logo Rete Meranti" style="width: 7em; max-width: 100%; margin-bottom: 20px;">
          <p>Masukkan PIN anda untuk lanjut membuat surat</p>
          <form method="post" action="" name="PIN">
              <div class="mb-3">
                  <label class="form-label">PIN</label>
                  <input type="password" id="pin" class="form-control form-control-md" name="Nama" placeholder="contoh: 010101">
              </div>
              <a class="btn btn-primary" onclick="login()" style="width: 5.7em; justify-content: center;">Kirim</a>
              <p style="text-align: left; font-style: italic; font-weight: 300; font-size: 15px; margin-top: 20px; margin-bottom: 10px;">jika anda belum mempunyai PIN silahkan registrasi disini</p>
              <a href="registrasi.html" class="btn btn-primary" style="width: 5.7em;">Registrasi</a>
              <hr style="margin: 20px 0;">
              <a href="dashboard.html" class="btn btn-secondary" style="width: 5.7em; justify-content: center;">Kembali</a>
          </form>
      </div>
  </div>

        <p style="margin: 0;">&copy; 2024 Tiga Serangkai. Semua Hak Dilindungi</p>
      </footer>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function login() {
          var pin = document.getElementById('pin').value;

          if (pin) {
              var url = "https://script.google.com/macros/s/AKfycbzYMll1sf3R2OEjpZF6t4BQyZazbMo_0_TG8SB1ITkt4WVXLTj8nJzhJPerZLOhYafJ5Q/exec"; // Ganti dengan URL Google Apps Script Anda
              var data = {
                  'pin': pin
              };

              fetch(url, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: new URLSearchParams(data)
              })
              .then(response => response.text())
              .then(result => {
                  if (result === 'success') {
                      window.location.href = 'buat surat user.html'; // Redirect to dashboard or another page
                  } else {
                      document.getElementById('login-error').style.display = 'block';
                  }
              })
              .catch(error => console.error('Error:', error));
          } else {
              document.getElementById('login-error').style.display = 'block';
          }
      }
  </script>
  </body>
</html>
