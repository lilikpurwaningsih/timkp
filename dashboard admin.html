<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Admin</h2>
            <ul>
                <li class="active">Dashboard</li>
                <li>Data Penduduk</li>
                <li>Surat</li>
                <li>Logout</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="cards">
                <div class="card">
                    <p class="number">0</p>
                    <p>Data Penduduk</p>
                </div>
                <div class="card">
                    <p class="number">0</p>
                    <p>Permintaan Surat</p>
                </div>
                <div class="card">
                    <p class="number">0</p>
                    <p>Surat Selesai</p>
                </div>
            </div>
            <div class="logo-section">
                <div class="logo">
                    <p>Logo</p>
                    <p>Nama Instansi</p>
                </div>
            </div>
            <footer>
                <p>Hak Cipta</p>
            </footer>
        </div>
    </div>
</body>
</html>
